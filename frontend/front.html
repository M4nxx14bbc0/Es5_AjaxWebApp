<html>
    <head>
        <title>My login front-end</title>
    </head>
    <body>
        <fieldset>
            <p><h3>Login and register</h3></p>
            <p>Username : <input type="text" name="usrn" id="usrn" value="gyugfw"></p>
            <p>Password : <input type="password" name="pswd" id="pswd"></p>
            <p><button type="submit" name="submit" id="login">Send</button> <button type="submit" name="submit" id="register">Register</button></p>
        </fieldset>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            var httpRequest;
            var yy = $("#login").click(()=>{
                var user = $('#usrn').val();
                var pass = $('#pswd').val();
                console.log("Username : ", user);
                console.log("Password : ",pass);
                makeRequest(user, pass, 'login');
            });

            var xx = $("#register").click(()=>{
                var user = $('#usrn').val();
                var pass = $('#pswd').val();
                console.log("Username : ", user);
                console.log("Password : ",pass);
                makeRequest(user, pass, 'register');
            });

            function makeRequest(user, pass, resource){
                httpRequest = new XMLHttpRequest();
                if(!httpRequest){
                    alert('Giving up :( Cannot create an XMLHTTP instance');
                } else {
                    httpRequest.onreadystatechange = alertContents;
                    httpRequest.open('GET', 'http://localhost:3000/'+resource);
                    httpRequest.setRequestHeader('Content-Type','application/json');
                    httpRequest.send('user='+encodeURIComponent(user)+'&pass='+encodeURIComponent(pass));
                }
            }
            function alertContents(){
                if (httpRequest.readyState === XMLHttpRequest.DONE) {
                if (httpRequest.status === 200) {
                    alert(httpRequest.responseText);
                } else {
                    alert('There was a problem with the request.');
                }
                }
            }
        </script>
    </body>
</html>
